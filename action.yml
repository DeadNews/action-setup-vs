name: Setup Vapoursynth
description: Setup Vapoursynth in the current runner

inputs:
  vs-version:
    description: Vapoursynth version to use, defaults to latest
    required: true
    default: R62 # renovate: datasource=pypi dep_name=vapoursynth

runs:
  using: composite
  steps:
    - name: Install vapoursynth make-deps
      if: runner.os == 'linux'
      shell: bash
      run: sudo apt install cython3 libzimg-dev

    - name: Install vapoursynth make-deps
      if: runner.os == 'macos'
      shell: bash
      run: |
        brew install automake zimg coreutils
        pip3 install cython

    - name: Cache vapoursynth
      if: runner.os == 'linux' || runner.os == 'macos'
      id: cache-vs
      uses: actions/cache@v3
      with:
        key: vs-${{ runner.os }}-${{ inputs.vs-version }}
        path: |
          ./vapoursynth/*
          !./vapoursynth/.git
          !./vapoursynth/doc
          !./vapoursynth/installer
          !./vapoursynth/msvc_project

    - name: Set env vars
      if: runner.os == 'linux'
      shell: bash
      run: |
        echo "CORES=$(nproc)" >> $GITHUB_ENV
        echo "PREFIX=/usr" >> $GITHUB_ENV

    - name: Set env vars
      if: runner.os == 'macos'
      shell: bash
      run: |
        echo "CORES=$(sysctl -n hw.ncpu)" >> $GITHUB_ENV
        echo "PREFIX=/usr/local/lib" >> $GITHUB_ENV

    - name: Make vapoursynth
      if: (runner.os == 'linux' || runner.os == 'macos') && steps.cache-vs.outputs.cache-hit != 'true'
      shell: bash
      run: |
        git clone https://github.com/vapoursynth/vapoursynth --depth 1 -b ${{ inputs.vs-version }}
        pushd vapoursynth
        ./autogen.sh
        ./configure --prefix=${{ PREFIX }} --disable-x86-asm --disable-vspipe
        make -j${{ CORES }}

    - name: Install vapoursynth
      if: runner.os == 'linux' || runner.os == 'macos'
      shell: bash
      run: |
        echo ${{ CORES }}
        pushd vapoursynth
        sudo make install -j${{ CORES }}
        popd
      # rm -rf vapoursynth

branding:
  icon: video
  color: gray-dark
